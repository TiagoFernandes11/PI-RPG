<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Hello World</title>
</head>
<body>
 <div class="col-12 m-12">
     <h2>Formulario de registro</h2>
     <form>
         <div class="mb-4">
             <label for="inputEmail" class="form-label">Email:</label>
             <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Insira seu email" required>
             <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de email</div>
         </div>
         <div class="mb-4">
             <label for="inputPassword" class="form-label">Senha:</label>
             <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Digite sua senha" required>
         </div>
         <div class="mb-4">
             <label for="inputPassword2" class="form-label">Senha:</label>
             <input type="password" class="form-control" name="password" id="inputPassword2" placeholder="Confirme sua senha" required>
         </div>
         <input type="submit" class="btn btn-primary" name="submit" id="submit" value="Cadastrar">
     </form>
 </div>

 <script src="../static/script/cadastroScript.js"></script>
</body>
</html>
